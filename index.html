<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talim Math</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      background-image:url(/'images/math.png');
      background-size:cover;
      background-repeat:no-repeat;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="score">
      балл: <span id="scorevalue" style="font-weight: 900">0</span>
    </div>
    <div id="correct">
      Керемет!
    </div>
    <div id="wrong">
      Қайталап көр!
    </div>
    <div id="question">
      
    </div>
    <div id="instruction">
      Дұрыс жауапты белгіле.
    </div>
    <div id="choices">
      
      <div id="box1" class="box"> </div>
      <div id="box2" class="box"> </div>
      <div id="box3" class="box"> </div>
      <div id="box4" class="box"> </div>  
    </div>
    <div id="startreset">
      Ойынды бастау
    </div>
    <div id="timeremaining">
      Қалған уақыт:   <span id="timeremainingvalue" style="font-family: sans seriff; font-weight: bold; font-size 32px; color: black;">  60</span>
    </div>
    <div id="gameOver">
      
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
